<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toolbar</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link href="{{ url_for('static', filename='css/base.css') }}" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</head>

<body>

  <div class="theme-container">
    <div class="row">
      <div class="col-lg-9 position-relative">
        <span class="toolbar-shad"></span>

        <!-- Buttons for scrolling -->
        <span class="scroll-btn-left" style="display: none;">
          <img src="{{ url_for('static', filename='img/angle-small-left.svg') }}" class="px-1 w-30">
        </span>
        <span class="scroll-btn-right" style="display: none;">
          <img src="{{ url_for('static', filename='img/angle-small-right.svg') }}" class="px-1 w-30">
        </span>

        <div class="light-bg-blue rounded-3 py-3 border-theme-radius overflow-x-auto W-95 pr-5 white-space-nowrap"
          id="scrollableDiv" style="max-width: 100%; overflow-x: auto;">
          <span class="cursor-pointer bg-white p-2 my-2 box-shaddow-theme border-theme-radius ml-20">Workspace</span>
          <span
            class="cursor-pointer bg-white p-2 pr-5 my-2 box-shaddow-theme border-theme-radius ml-20 position-relative">Manage
            Account
            <img src="{{ url_for('static', filename='img/arrowdown.svg') }}" class="px-1 toolbaar-arrow">
          </span>
          <span
            class="cursor-pointer bg-white p-2 pr-5 my-2 box-shaddow-theme border-theme-radius ml-20 position-relative">Data
            Setup
            <img src="{{ url_for('static', filename='img/arrowdown.svg') }}" class="px-1 toolbaar-arrow">
          </span>
          <span
            class="cursor-pointer bg-white p-2 pr-5 my-2 box-shaddow-theme border-theme-radius ml-20 position-relative">User
            Management
            <img src="{{ url_for('static', filename='img/arrowdown.svg') }}" class="px-1 toolbaar-arrow">
          </span>
          <span class="cursor-pointer bg-white p-2 my-2 box-shaddow-theme border-theme-radius ml-20">Application
            Configuration</span>
        </div>
      </div>

      <div class="col-lg-3 d-flex align-items-center border-theme-left">
        <Span class="producteditbutton">Edit Company Information</Span>
      </div>
    </div>
  </div>
  <script>
    const scrollContent = (direction) => {
      const scrollableDiv = document.getElementById('scrollableDiv');
      scrollableDiv.scrollBy({
        left: direction === 'left' ? -200 : 200, // Adjust scroll distance 
        behavior: 'smooth'
      });
    };

    const checkScrollVisibility = () => {
      const scrollableDiv = document.getElementById('scrollableDiv');
      const scrollLeftBtn = document.querySelector('.scroll-btn-left');
      const scrollRightBtn = document.querySelector('.scroll-btn-right');
      const { scrollLeft, scrollWidth, clientWidth } = scrollableDiv;

      const isScrollable = scrollWidth > clientWidth;
      scrollLeftBtn.style.display = (isScrollable && scrollLeft > 0) ? 'inline-block' : 'none';
      scrollRightBtn.style.display = (isScrollable && scrollLeft + clientWidth < scrollWidth) ? 'inline-block' : 'none';
    };

    // Debounce utility
    const debounce = (fn, delay) => {
      let timeout;
      return (...args) => {
        clearTimeout(timeout);
        timeout = setTimeout(() => fn(...args), delay);
      };
    };

    // Scroll event listeners
    ['.scroll-btn-left', '.scroll-btn-right'].forEach((selector, idx) => {
      document.querySelector(selector).addEventListener('click', () => {
        scrollContent(idx === 0 ? 'left' : 'right');
        checkScrollVisibility();
      });
    });

    // Initial check and event listeners
    window.addEventListener('load', checkScrollVisibility);
    document.getElementById('scrollableDiv').addEventListener('scroll', debounce(checkScrollVisibility, 100));
    window.addEventListener('resize', debounce(checkScrollVisibility, 100));


  </script>
</body>

</html>
